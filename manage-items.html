            <!--Add Input fields, Search field, and Save and Update buttons-->
            <form>
                <div class="row" >
                    <!--Add Input fields-->
                    <div class="col-lg-12 col-6">
                        <label for="item_code" class="form-label">Item Code</label>
                        <input type="text" name="item_code" class="form-control" id="item_code" >
                    </div>
                    <div class="col-lg-12 col-6">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" name="description" class="form-control" id="description" >
                    </div>
                    <div class="col-lg-12 col-6">
                        <label for="qtyOnHand" class="form-label">Qty On Hand</label>
                        <input type="text" name="qtyOnHand" class="form-control" id="qtyOnHand" >
                    </div>
                    <div class="col-lg-12 col-6" style="margin-bottom: 30px;">
                        <label for="unit_price" class="form-label">Unit Price</label>
                        <input type="text" name="unit_price" class="form-control" id="unit_price" >
                    </div>

                    <!--Add Search field, and Save and Update buttons-->
                    <div class="col-12 row">
                        <br>
                        <div class="input-group col-10 row button-group">
                            <input type="text" class="form-control col-9" placeholder="Search Here">
                            <button class="btn btn-outline-secondary col-2" type="button" id="button-addon2">Search</button>
                        </div>
                        <div class="button-group col-1">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                        <div class="button-group col-1">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </div>
            </form>
